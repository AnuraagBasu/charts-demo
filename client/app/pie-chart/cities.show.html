<div class="row">
    <div class="col-lg-12 chart-container">
        <div class="top-links">
            <a ui-sref="pieChart.countries()">Countries</a>
            <a ui-sref="pieChart.states()">States</a>
            <a ui-sref="pieChart.cities()">Cities</a>
        </div>

        <div class="city-chart-container" ng-if="city.loaded">
            <div fusioncharts
                 width="600"
                 height="400"
                 type="pie3d"
                 dataSource="{{city.cities}}" events="city.cityEvents">
            </div>
        </div>

        <div class="table-container" ng-if="city.showTable">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>Country</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Amount</th>
                </tr>
                <tr ng-repeat="cityToShow in city.cityToShowInTable">
                    <td>{{::cityToShow.country}}</td>
                    <td>{{::cityToShow.state}}</td>
                    <td>{{::cityToShow.city}}</td>
                    <td>{{::cityToShow.amount}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
