<div class="container col-lg-12">
    <div class="gauge-container">
        <div fusioncharts
             width="600"
             height="400"
             type="angulargauge"
             dataSource="{{gauge.gaugeData}}">
        </div>
    </div>
    <div class="gauge-input-container">
        <label class="title">Enter gauge Value here</label>
        <input type="number" min="0" max="100" ng-model="gauge.gaugeValue" class="form-control"
               ng-change="gauge.changeGaugeDial()">
    </div>
</div>
